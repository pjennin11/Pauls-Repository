<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Josefin+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <style>
       .title{
              font-family: 'Bruno Ace SC', cursive;
              font-size:300%;
      }
       .body{
              font-family: 'Josefin Sans', sans-serif;
      }
      .footer{
              font-family: 'Roboto', sans-serif;
      }
      </style>
  </head>
  <body>
    <p class="title">Well Hello There</p>
    <p class="body">
    This is me demonstrating that I think I've figured out how to put a few different fonts on a page.</p>
    <p class="footer">I sure hope I did this correctly.</p>
  </body>
</html>
