<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div.col{
        border:1px solid black;
      }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <h1>How goes it?</h1>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-2">
          <img class="img-fluid" src="https://th.bing.com/th/id/OIP.GyxUgOOyXbk3dsnM79il0AHaEK?w=331&h=186&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="Mountain"/>
        </div>
        <div class="col-1">Georgia</div>
        <div class="col-1">Florida</div>
        <div class="col-1">Georgia</div>
        <div class="col-6">Florida</div>
      </div>
      <div class="row">
        <div class="col-md">California</div>
        <div class="col-md">Oregon</div>
      </div>
      <div class="row">
        <div class="col-md">Rhode Island</div>
        <div class="col-md">Delaware</div>
      </div>
      <button type="button" class="btn btn-primary">Click Me!</button>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
